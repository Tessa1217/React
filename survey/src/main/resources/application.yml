server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/survey?useSSL=false
    username: root
    password: fusion!@34
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
